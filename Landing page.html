<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: Arial, sans-serif;
  }
  
  .container {
    position: relative;
    height: 100%;
    overflow: hidden;
  }
  
  .login-form {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: rgba(37, 35, 170, 0.61);
    padding: 15px;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.377);
  }
  
  .login-form h1 {
    text-align: center;
    margin-bottom: 15px;
    font: weight 500px;
    color: #ffffff;
  }
  
  .login-form input[type="text"],
  .login-form input[type="password"] {
    width: 95%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  
  .login-form button {
    width: 100%;
    padding: 10px;
    background-color: #080cd8;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer

  }
  
  .background {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    overflow: hidden;
  }
  
  .background img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  .hidden {
  display: none;
}

#message {
  text-align: center;
  margin-top: 20px;
  background-color: #4CAF50;
  color: white;
  padding: 10px;
  border-radius: 5px;
}
  </style>
</head>
<body>
  <div class="container">
    <div class="login-form">
      <h1>Bem Vindo</h1>
      <form id="loginForm" action="#" method="POST">
        <input type="text" id="username" placeholder="Usuario" required>
        <input type="password" id="password" placeholder="Senha" required>
        <button type="submit">Entrar</button>
      </form>
      <div id="message" class="hidden">Parabens! Login efetuado com sucesso.</div>
    </div>
    <div class="background">
      <img src="https://www.techlise.com.br/blog/wp-content/uploads/2021/08/tranformao-negcios-digitais-770x515.jpg" alt="Tecnologia">
      <div class="code-cascade"></div>
    </div>
  </div>
  <script>
document.addEventListener('DOMContentLoaded', function() {
  document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault();

    var username = document.getElementById('username').value;
    var password = document.getElementById('password').value;
    var message = document.getElementById('message');

    if (username === 'Lukas' && password === 'Lukas') {
      message.classList.remove('hidden');
    } else {
      message.classList.add('hidden');
      alert('Usuario ou senha incorretos.');
      document.getElementById('username').value = '';
      document.getElementById('password').value = '';
    }
  });
});
  </script>
</body>
</html>
